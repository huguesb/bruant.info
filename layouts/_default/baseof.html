<!DOCTYPE HTML>
<html class="no-js">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8" />
    <meta author="Hugues Bruant"/>
    <title>{{ with .Params.name }}{{ $.Parent.Title }} : {{ . }}{{ else }}{{ .Title }}{{ end }}</title>
    <link rel="stylesheet" href="/resource/style.css" type="text/css" />
    <link rel="stylesheet" href="/resource/chroma.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/rss+xml" title="HB - Posts" href="/posts/index.xml" />
    <script>
      (function() {
        document.documentElement.classList.remove('no-js');
        var theme = localStorage.getItem('theme');
        if (theme) document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="ywrap">

      <div id="xwrap">
        <div class="navbar">
          <div class="navitem"><a class="sitelink" href="/">HB</a></div>
          <div class="navitem"><a class="navlink" href="/pages/about/">about</a></div>
          <div class="navitem"><a class="navlink" href="/pages/projects/">projects</a></div>
          <div class="navitem"><a class="navlink" href="/pages/writing/">writing</a></div>
          <div class="theme-picker">
            <span class="theme-icon">&#9775;</span>
            <div class="theme-dropdown">
              <button onclick="setTheme('auto')">auto</button>
              <button onclick="setTheme('light')">light</button>
              <button onclick="setTheme('dark')">dark</button>
            </div>
          </div>
          <a class="rss-link" href="/posts/index.xml" title="RSS Feed">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <circle cx="6.18" cy="17.82" r="2.18"/>
              <path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"/>
            </svg>
          </a>
        </div>

        <div id="content">
          {{ block "main" . }}{{ end }}
        </div>
      </div>

      <div id="footer">
        <p>&copy; 2025 Hugues Bruant. All Rights Reserved.</p>
      </div>
    </div>
    <script>
      function setTheme(theme) {
        if (theme === 'auto') {
          localStorage.removeItem('theme');
          document.documentElement.removeAttribute('data-theme');
        } else {
          localStorage.setItem('theme', theme);
          document.documentElement.setAttribute('data-theme', theme);
        }
      }
    </script>
  </body>
</html>
