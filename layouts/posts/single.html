{{- /* Post layout - equivalent to post.html */ -}}
{{ define "main" }}
<h1 class="posttitle">{{ .Title }}</h1>
<div class="postmeta">
    <div class="postdate">Posted on {{ .Date.Format "2006-01-02" }}</div>
</div>
{{ .Content }}

<div class="articlenav">
    <div class="articlenavitem postnav previous">
    {{- with .PrevInSection -}}
    <a href="{{ .RelPermalink }}">&lt;&nbsp; {{ .Title }}</a>
    {{- end -}}
    </div>

    <div class="articlenavitem postnav next">
    {{- with .NextInSection -}}
    <a href="{{ .RelPermalink }}">{{ .Title }} &nbsp;&gt;</a>
    {{- end -}}
    </div>
</div>
{{ end }}
